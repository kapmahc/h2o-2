{{define "site-admin-pages-new"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="loc">{{t .l "attributes.loc"}}</label>
    <select class="form-control" id="loc" name="loc">
      {{range .locs}}
        <option value="{{.}}">{{.}}</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="href">{{t .l "attributes.href"}}</label>
    <input type="text" class="form-control" id="href" name="href">
  </div>
  <div class="form-group">
    <label for="title">{{t .l "attributes.title"}}</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="logo">{{t .l "attributes.picture"}}</label>
    <input type="text" class="form-control" id="logo" name="logo">
  </div>
  <div class="form-group">
    <label for="summary">{{t .l "attributes.summary"}}</label>
    <textarea class="form-control" id="summary" name="summary" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="action">{{t .l "attributes.action"}}</label>
    <input type="text" class="form-control" id="action" name="action">
  </div>
  <div class="form-group">
    <label for="sortOrder">{{t .l "attributes.sortOrder"}}</label>
    <select class="form-control" id="sortOrder" name="sortOrder">
      {{range .sortOrders}}
        <option value="{{.}}">{{.}}</option>
      {{end}}
    </select>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
