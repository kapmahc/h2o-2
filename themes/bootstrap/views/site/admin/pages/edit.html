{{define "site-admin-pages-edit"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="loc">{{t .l "attributes.loc"}}</label>
    <select class="form-control" value="{{.item.Loc}}" id="loc" name="loc">
      {{$loc := .item.Loc}}
      {{range .locs}}
        <option value="{{.}}" {{if eq . $loc}}selected{{end}}>{{.}}</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="href">{{t .l "attributes.href"}}</label>
    <input type="text" class="form-control" value="{{.item.Href}}" id="href" name="href">
  </div>
  <div class="form-group">
    <label for="title">{{t .l "attributes.title"}}</label>
    <input type="text" class="form-control" value="{{.item.Title}}" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="logo">{{t .l "attributes.picture"}}</label>
    <input type="text" class="form-control" value="{{.item.Logo}}" id="logo" name="logo">
  </div>
  <div class="form-group">
    <label for="summary">{{t .l "attributes.summary"}}</label>
    <textarea class="form-control" id="summary" name="summary" rows="3">{{.item.Summary}}</textarea>
  </div>
  <div class="form-group">
    <label for="action">{{t .l "attributes.action"}}</label>
    <input type="text" class="form-control" value="{{.item.Action}}" id="action" name="action">
  </div>
  <div class="form-group">
    <label for="sortOrder">{{t .l "attributes.sortOrder"}}</label>
    <select class="form-control" id="sortOrder" name="sortOrder">
      {{$sortOrder := .item.SortOrder}}
      {{range .sortOrders}}
        <option value="{{.}}" {{if eq . $sortOrder}}selected{{end}}>{{.}}</option>
      {{end}}
    </select>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
