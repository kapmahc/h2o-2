{{define "site-admin-info"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="title">{{t .l "site.attributes.title"}}</label>
    <input type="text" class="form-control" value="{{t .l "site.title"}}" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="subTitle">{{t .l "site.attributes.subTitle"}}</label>
    <input type="text" class="form-control" value="{{t .l "site.subTitle"}}" id="subTitle" name="subTitle">
  </div>
  <div class="form-group">
    <label for="keywords">{{t .l "site.attributes.keywords"}}</label>
    <input type="text" class="form-control" value="{{t .l "site.keywords"}}" id="keywords" name="keywords">
  </div>
  <div class="form-group">
    <label for="description">{{t .l "site.attributes.description"}}</label>
    <textarea class="form-control" id="description" name="description" rows="3">{{t .l "site.description"}}</textarea>
  </div>
  <div class="form-group">
    <label for="copyright">{{t .l "site.attributes.copyright"}}</label>
    <input type="text" class="form-control" value="{{t .l "site.copyright"}}" id="copyright" name="copyright">
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
