{{define "site-admin-author"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.fullName"}}</label>
    <input type="text" class="form-control" value="{{t .l "site.author.name"}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" value={{t .l "site.author.email"}} id="email" name="email">
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
