{{define "site-admin-locales-edit"}}
{{template "application-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="code">{{t .l "site.attributes.locale.code"}}</label>
    <input type="text" class="form-control" value="{{.code}}" id="code" name="code">
  </div>
  <div class="form-group">
    <label for="message">{{t .l "site.attributes.locale.message"}}</label>
    <textarea class="form-control" id="message" name="message" rows="3">{{t .l .code}}</textarea>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
