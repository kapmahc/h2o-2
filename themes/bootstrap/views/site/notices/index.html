{{define "site-notices-index"}}
{{template "application-header" .}}
{{template "form-header" .}}
{{$l := .l}}
{{range .items}}
<blockquote class="blockquote">
  <p class="mb-0 markdown">
    {{.Body}}
  </p>
  <footer class="blockquote-footer"><cite>{{dtf .UpdatedAt}}</cite></footer>
</blockquote>
{{end}}
{{template "application-footer" .}}
{{end}}
