{{define "erp-shipping-methods-edit"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.name"}}</label>
    <input type="text" class="form-control" value="{{.item.Name}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="logo">{{t .l "attributes.logo"}}</label>
    <input type="text" class="form-control" value="{{.item.Logo}}" id="logo" name="logo">
  </div>
  <div class="form-group">
    <label for="tracking">{{t .l "attributes.tracking"}}</label>
    <input type="text" class="form-control" value="{{.item.Tracking}}" id="tracking" name="tracking">
  </div>
  <div class="form-group">
    <label for="description">{{t .l "attributes.description"}}</label>
    <textarea class="form-control" id="description" name="description" rows="3">{{.item.Description}}</textarea>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input value="true" name="active" id="active" type="checkbox" class="form-check-input"{{if .item.Active}}checked{{end}}>
      {{t .l "attributes.active"}}
    </label>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
