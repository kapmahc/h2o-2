{{define "erp-payment-methods-new"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.name"}}</label>
    <input type="text" class="form-control" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="type">{{t .l "attributes.type"}}</label>
    <input type="text" class="form-control" id="type" name="type">
  </div>
  <div class="form-group">
    <label for="description">{{t .l "attributes.description"}}</label>
    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input value="true" name="active" id="active" type="checkbox" class="form-check-input">
      {{t .l "attributes.active"}}
    </label>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
