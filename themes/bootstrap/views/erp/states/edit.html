{{define "erp-states-edit"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.name"}}</label>
    <input type="text" class="form-control" value="{{.item.Name}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="countryId">{{t .l "shop.models.country"}}</label>
    <select class="form-control" id="countryId" name="countryId">
      {{range .countries}}
        <option value="{{.ID}}" {{if eq $.item.CountryID .ID}}selected{{end}}>{{.Name}}</option>
      {{end}}
    </select>
  </div>
  <div class="form-group">
    <label for="zoneId">{{t .l "shop.models.zone"}}</label>
    <select class="form-control" id="zoneId" name="zoneId">
      {{range .zones}}
        <option value="{{.ID}}" {{if eq $.item.ZoneID .ID}}selected{{end}}>{{.Name}}</option>
      {{end}}
    </select>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
