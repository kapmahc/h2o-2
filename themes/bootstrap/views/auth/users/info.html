{{define "auth-users-info"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="name">{{t .l "attributes.fullName"}}</label>
    <input type="text" class="form-control" value="{{.user.Name}}" id="name" name="name">
  </div>
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" value="{{.user.Email}}" id="email" name="email" readonly>
  </div>
  <div class="form-group">
    <label for="logo">{{t .l "auth.attributes.user.logo"}}</label>
    <input type="text" class="form-control" value="{{.user.Logo}}" id="logo" name="logo">
  </div>
  <div class="form-group">
    <label for="home">{{t .l "auth.attributes.user.home"}}</label>
    <input type="text" class="form-control" value="{{.user.Home}}" id="home" name="home">
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
