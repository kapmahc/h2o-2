{{define "pagination"}}
{{$href := .Href}}
{{$size := .Size}}
{{$page := .Page}}
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="{{$href}}?size={{$size}}&page=1" aria-label="First">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">First</span>
      </a>
    </li>
    {{$page := .Page}}
    {{range .Ids}}
      <li class="page-item {{if eq . $page}}active{{end}}">
        <a class="page-link" href="{{$href}}?size={{$size}}&page={{.}}">{{.}}</a>
      </li>
    {{end}}
    <li class="page-item">
      <a class="page-link" href="{{$href}}?size={{$size}}&page={{.Count}}" aria-label="Last">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Last</span>
      </a>
    </li>
  </ul>
</nav>
{{end}}
