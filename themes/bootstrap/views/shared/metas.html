{{define "metas"}}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{{t .l "site.description"}}">
<meta name="keywords" content="{{t .l "site.keywords"}}">
<meta name="author" content="{{t .l "site.author.name"}}<{{t .l "site.author.email"}}>">
<meta name="csrf-token" content="{{.csrf}}">
<title>{{.title}}|{{t .l "site.subTitle"}}|{{t .l "site.title"}}</title>
<link rel="icon" type="image/png" href="/assets/favicon.png">
<link rel="stylesheet" href="/assets/main.css">
<script src="/3rd/jquery/dist/jquery.min.js"></script>
<script src="/3rd/tether/dist/js/tether.min.js"></script>
<script src="/3rd/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/3rd/dropzone/dist/dropzone.js"></script>
<script src="/3rd/clipboard/dist/clipboard.min.js"></script>
<script src="/3rd/marked/lib/marked.js"></script>
<script src="/assets/main.js"></script>
{{end}}
