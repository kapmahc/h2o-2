{{define "metas"}}
<meta charset="utf-8">
<meta name="description" content="{{t .l "site.description"}}">
<meta name="keywords" content="{{t .l "site.keywords"}}">
<meta name="author" content="{{t .l "site.author.name"}}<{{t .l "site.author.email"}}>">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="csrf-token" content="{{.csrf}}">
<link rel="icon" type="image/png" href="{{asset "favicon.png"}}">
<link rel="stylesheet" href="{{asset "main.css"}}">
<title>{{.title}}|{{t .l "site.subTitle"}}|{{t .l "site.title"}}</title>
<script src="{{asset "manifest.js"}}"></script>
<script src="{{asset "vendor.js"}}"></script>
<script src="{{asset "main.js"}}"></script>
{{end}}
