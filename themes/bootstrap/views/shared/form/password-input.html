{{if .confirm}}
<div class="form-group">
  <label for="password">{{t .locale "attributes.password"}}</label>
  <input type="password" class="form-control" id="password" aria-describedby="passwordHelp">
  <small id="passwordHelp" class="form-text text-muted">{{t .locale "helps.password"}}</small>
</div>
<div class="form-group">
  <label for="passwordConfirmation">{{t .locale "attributes.passwordConfirmation"}}</label>
  <input type="password" class="form-control" id="passwordConfirmation" aria-describedby="passwordConfirmationHelp">
  <small id="passwordConfirmationHelp" class="form-text text-muted">{{t .locale "helps.passwordConfirmation"}}</small>
</div>
{{else}}
<div class="form-group">
  <label for="password">{{t .locale "attributes.password"}}</label>
  <input type="password" class="form-control" id="password">
</div>
{{end}}
