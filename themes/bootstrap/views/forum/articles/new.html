{{define "forum-articles-new"}}
{{template "dashboard-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="title">{{t .l "attributes.title"}}</label>
    <input type="text" class="form-control" id="title" name="title">
  </div>
  <div class="form-group">
    <label for="summary">{{t .l "attributes.summary"}}</label>
    <textarea class="form-control" id="summary" name="summary" rows="2"></textarea>
  </div>
  {{range .tags}}
    <div class="form-check form-check-inline">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" value="{{.ID}}" name="tags" id="tags">
        {{.Name}}
      </label>
    </div>
  {{end}}
  <div class="form-group">
    <label for="body">{{t .l "attributes.body"}}</label>
    <textarea class="form-control" id="body" name="body" rows="8" aria-describedby="bodyHelp"></textarea>
    <small id="bodyHelp" class="form-text text-muted">{{t .l "helps.markdown"}}</small>
  </div>
  <input type="hidden" id="type" name="type" value="markdown"/>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
