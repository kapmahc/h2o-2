{{define "ops-mail-users-reset-password"}}
{{template "application-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" value="{{.item.Email}}" id="email" name="email" readonly>
  </div>
  <div class="form-group">
    <label for="password">{{t .l "attributes.password"}}</label>
    <input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp">
    <small id="passwordHelp" class="form-text text-muted">{{t .l "helps.password"}}</small>
  </div>
  <div class="form-group">
    <label for="passwordConfirmation">{{t .l "attributes.passwordConfirmation"}}</label>
    <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" aria-describedby="passwordConfirmationHelp">
    <small id="passwordConfirmationHelp" class="form-text text-muted">{{t .l "helps.passwordConfirmation"}}</small>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
