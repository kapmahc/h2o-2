{{define "ops-mail-aliases-edit"}}
{{template "application-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="source">{{t .l "ops.mail.attributes.alias.source"}}</label>
    <input type="email" value="{{.item.Source}}" class="form-control" id="source" name="source">
  </div>
  <div class="form-group">
    <label for="destination">{{t .l "ops.mail.attributes.alias.destination"}}</label>
    <select class="form-control" id="destination" name="destination">
      {{range .users}}
        <option {{if eq $.item.Destination .Email}}selected{{end}} value="{{.Email}}">{{.FullName}}&lt;{{.Email}}&gt;</option>
      {{end}}
    </select>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
