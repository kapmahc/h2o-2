{{define "ops-vpn-users-edit"}}
{{template "application-header" .}}
{{template "form-header" .}}
<form method="post">
  <div class="form-group">
    <label for="fullName">{{t .l "attributes.fullName"}}</label>
    <input type="text" class="form-control" value="{{.item.FullName}}" id="fullName" name="fullName">
  </div>
  <div class="form-group">
    <label for="email">{{t .l "attributes.email"}}</label>
    <input type="email" class="form-control" value="{{.item.Email}}" id="email" name="email" readonly>
  </div>
  <div class="form-check">
    <label class="form-check-label">
      <input value="true" name="enable" id="enable" type="checkbox" class="form-check-input" {{if .item.Enable}}checked{{end}}>
      {{t .l "attributes.enable"}}
    </label>
  </div>
  <div class="form-group row">
    <label for="startUp" class="col-2 col-form-label">{{t .l "attributes.startUp"}}</label>
    <div class="col-3">
      <input class="form-control" type="date" value="{{.startUp}}" id="startUp" name="startUp">
    </div>
  </div>
  <div class="form-group row">
    <label for="shutDown" class="col-2 col-form-label">{{t .l "attributes.shutDown"}}</label>
    <div class="col-3">
      <input class="form-control" type="date" value="{{.shutDown}}" id="shutDown" name="shutDown">
    </div>
  </div>
  <div class="form-group">
    <label for="details">{{t .l "attributes.details"}}</label>
    <textarea class="form-control" id="details" name="details" rows="3">{{.item.Details}}</textarea>
  </div>
  {{template "form-buttons" .}}
</form>
{{template "application-footer" .}}
{{end}}
